<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

      :root {
        --highlight-color: #4CA1AF;
        --text-color: #ffffff;
        --background-color: #FFFFFF;
        --contrast-color: #FFFFFF;
      }

      body {
        margin: 0;
        font-family: 'DM Sans', sans-serif;
        background: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        z-index: 1;
      }

      h1 {
        font-size: 6rem;
        margin: 0;
        color: var(--highlight-color);
        animation: pulse 3s infinite ease-in-out;
      }

      h2 {
        font-size: 2rem;
        margin: 1rem 0;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .btn-signup {
        font-size: 14px;
        padding: 6px 30px;
        margin: 0 0 0 30px;
        border-radius: 50px;
        color: var(--contrast-color);
        border: 2px solid #4CA1AF;
        transition: 0.3s;
        background-color: #1E2C38;
        text-decoration: none;
        display: inline-block;
      }

      .btn-signup:hover,
      .btn-signup:focus {
        background-position: right center;
        color: var(--contrast-color);
        background-color: #4CA1AF;
        text-decoration: none;
        transition: 0.3s;
      }

      .background--custom {
        background-color: var(--background-color);
        width: 100vw;
        height: 100vh;
        position: absolute;
        overflow: hidden;
        z-index: -2;
        top: 0;
        left: 0;
      }

      canvas#canvas {
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 100%;
        transform: rotate(-12deg) scale(2) translateY(0%);
        --gradient-color-1: #4CA1AF; 
        --gradient-color-2: #fff; 
        --gradient-color-3: #1E2C38;  
        --gradient-color-4: #1E2C38;
        --gradient-speed: 0.000006;
      }

      @keyframes pulse {
        0% {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
        50% {
          transform: scale(1.1) translateY(-10px);
          opacity: 0.8;
        }
        100% {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="background--custom">
      <canvas id="canvas"></canvas>
    </div>
    <div class="container">
      <h1>404</h1>
      <h2>Oops! Page Not Found</h2>
      <p>The page you are looking for might have been moved, renamed, or doesn't exist.</p>
      <a href="/" class="btn-signup">Return Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>
    <script>
      var gradient = new Gradient();
      gradient.initGradient("#canvas");
    </script>
  </body>
</html>
